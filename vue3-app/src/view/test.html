<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 测试实例</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="hello-vue" class="demo-st">
    {{ message }}
</div>
<script>
    const HelloVueApp = {
        data() {
            return{
                message: "hello Vue!!"
            }
        }
    }
    Vue.createApp(HelloVueApp).mount('#hell-vue')
</script>

</body>
</html>
